<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down-Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="new">
        <div class="selector">
            <div id="select_field" class="arrow">
                <p id="select_text">Select social media</p>
                <img src="arrow.png" id="arrow_icon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="options">
                    <img src="youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
